name: ci-cd test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest



  docker-build-and-push:

    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag santiagoescobar/facturas
    - name: Log in to Docker Hub
      run: echo "passdockerhub" | docker login -u "santiagoescobar" --password-stdin
    - name: Push the Docker image
      run: docker push santiagoescobar/facturas

  publish-to-render:
    
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    steps:
    - name: Deploy to Render
      uses: gh-actions-workflows/deploy-docker-render@v1.1
      with:
        deploy-hook: https://api.render.com/deploy/srv-cph4d90cmk4c73bs5oq0?key=x7-KIQ8Stek
        image-url: santiagoescobar/facturas:latest      